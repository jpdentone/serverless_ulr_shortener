<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>URL Shortener</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link href="assets/css/paper.css" rel="stylesheet">
  <link href="assets/css/jquery.toastmessage.css" rel="stylesheet">
</head>
<style>
  * {
    text-align: center;
  }

  #message {
    display: none;
  }

  #initiallyHiddenBtn {
    display: none;
  }

  .alert{
      display: none;
  }
</style>
<body>
  <div class="row flex-center">
    <div class="col-8 col">
      <h2>Simplify your links</h2>
      <form action="<pastehere>">
        <div class="form-group">
          <input class="input-block" name="url" type="url" id="url"  autocomplete="off" placeholder="Original URL Here"required>
        </div>
        <div id="message" class="alert alert-primary"></div>
        <input class="btn btn-success" type="submit" value="Shorten URL">
        <button id="initiallyHiddenBtn" class="btn btn-success" onclick="copyToClipboard('#message'); showAlert()">CopyURL</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/jquery.toastmessage.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
